<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrarte - Mexicho</title>
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no"/>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/styles.css"/>
        <script type="text/javascript" src="js/prefix.js"></script>
    </h:head>
    <h:body>
        <div class="contenedor">
            <header>
                <div class="logo">
                  <a href="#">Mexicho</a>
                </div>
            </header>
            <section class="main">
                <div class="form">
                    <h1>REGISTRARTE</h1>
                </div>
                <div>
        <h:form styleClass="form-horizontal" id="myForm">
            <p:messages id="messages" autoUpdate="true" closable="true" />
            <div class="form-group">
              <h:outputLabel value="Nombre de Usuario" styleClass="control-label col-sm-5"/>
              <div class="col-sm-10">
                <p:inputText value="#{registerController.user.nombre}" styleClass="form-control"
                        placeholder="Nombre de Usuario" required="true"/>
              </div>
            </div> 
            <div class="form-group">
              <h:outputLabel value="Correo Electronico" styleClass="control-label col-sm-5"/>
              <div class="col-sm-10">
                <p:inputText value="#{registerController.user.correo}" styleClass="form-control"
                        placeholder="correo electronico" required="true"/>
                </div>
            </div> 
            <div class="form-group">
              <h:outputLabel value="Contrase単a" styleClass="control-label col-sm-5"/>
              <div class="col-sm-10">
                <p:password value="#{registerController.user.contrasena}" styleClass="form-control"
                        placeholder="contrase単a"/>
              </div>
            </div>
            <div class="form-group">
              <h:outputLabel value="Confirmar Contrase単a" styleClass="control-label col-sm-5"/>
              <div class="col-sm-10">
                <p:password value="#{registerController.user.confirmaContrasena}" styleClass="form-control"
                        placeholder="contrase単a"/>
              </div>
            </div>
            <div class="form-group">
                <p:commandButton action="#{registerController.addUser}"
                                         value="Registrar"/>
                <h:outputLabel value=""/>
                <p:commandButton value="Reset"
                                         update="myForm"
                                         process="@this">
                            <p:resetInput target="myForm" />
                        </p:commandButton>
            </div>
        </h:form>
                </div>
        </section>
        </div>
    </h:body>
</html>
