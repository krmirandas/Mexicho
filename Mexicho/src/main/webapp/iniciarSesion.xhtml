<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicar Sesión - Mexicho</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/styles.css"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body>
    <div class="container contenedor2">
        <h1>Iniciar Sesión</h1> 
            <h:form class="myForm">
                <p:messages id="messages" autoUpdate="true" closable="true" />
                
                    <div class="form-group">
                        <h:outputLabel value="Correo Electronico" />
                        <p:inputText value="#{user.correo}" class="form-control form-control-lg mb-2"
                        placeholder="correo electronico"/>
                    </div>    
                    <div class="form-group">
                        <h:outputLabel value="Contraseña"/>
                        <p:password value="#{user.contrasena}" class="form-control form-control-lg mb-2 "
                        placeholder="contraseña"/>
                    </div> 
                    <div class="form-group">
                       <h:outputLabel value=""/>
                       <p:commandButton action="#{user.verificasesion}" value="Iniciar Sesión" class="btn btn-primary"/>
                    </div>
            </h:form>
            <p>¿Aún no tienes una cuenta</p><a href="registro.xhtml">Registrate</a>
        </div>  
    </h:body>
</html>
