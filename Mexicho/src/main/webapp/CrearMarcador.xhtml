<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear Nuevo Marcador</title>
    </h:head>
    <h:body>
        <h1>Crear Nuevo Marcador</h1> <br/>
        <h:form id="myForm">
            <table>
                <tr><td>
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </td></tr>
            </table>
            <table>
                <tr>
                    <td>TÃ­tulo del marcador</td>
                    <td><p:inputText value="#{marcadorController.marcador.titulo_marcador}"
                                     required="true"
                                     id="titulo_marcador"
                                     size="40"/></td>
                </tr>     
                <tr>
                    <td>Descripcion</td>
                    <td><p:inputText value="#{marcadorController.marcador.descripcion_marcador}"
                                     required="true"
                                     id="descripcion_marcador"
                                     size="40"/></td>
                </tr>
                <tr>
                    <td>Elige un tema</td>
                    <td><p:inputText value="#{marcadorController.marcador.titulo_tema}"
                                    required="true"
                                    id="nombre_tema"
                                    size="40"/></td>
                </tr>
                <tr>
                    <td>Latitud</td>
                    <td><p:inputText value="#{marcadorController.marcador.latitud}"
                                    required="true"
                                    id="latitud"
                                    size="40"/></td>
                </tr>
                <tr>
                    <td>Longitud</td>
                    <td><p:inputText value="#{marcadorController.marcador.longitud}"
                                    required="true"
                                    id="longitud"
                                    size="40"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <p:commandButton action="#{marcadorController.addMarcador}"
                                         value="Agregar"/>
                        <p:commandButton value="Reset"
                                         update="myForm"
                                         process="@this">
                            <p:resetInput target="myForm" />
                        </p:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
