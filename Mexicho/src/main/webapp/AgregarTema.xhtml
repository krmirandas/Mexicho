<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:g = "http://java.sun.com/jsf/html">
    
    <h:head>
        <title>Mexicho</title>
    </h:head>
    <h:body>
        <h1>Agregar un tema</h1> <br/>
        <h:form id="myForm">
            <table>
                <tr><td>
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </td></tr>
            </table>
            <table>
                <tr>
                    <td>Título del tema</td>
                    <td><p:inputText value="#{controladorTema.tema.titulo_tema}"
                                     required="true"
                                     id="titulo_tema"
                                     size="40"/></td>
                </tr>
                <tr>
                    <td>Descripción</td>
                    <td><p:inputText value="#{controladorTema.tema.descripcion_tema}"
                                     required="true"
                                     id="descripcion"
                                     size="40"/></td>
                </tr>
            </table>
                <tr>
                    
                    <h:form>
                        
                        <h3>Color</h3>
                        <center>
                            <g:selectOneMenu value = "#{controladorTema.tema.color_tema}">
                                <f:selectItem itemValue = "verde" itemLabel = "Verde"/>
                                <f:selectItem itemValue = "azul" itemLabel = "Azul" />
                                <f:selectItem itemValue = "amarillo" itemLabel = "Amarillo" />
                                <f:selectItem itemValue = "morado" itemLabel = "Morado" />
                                <f:selectItem itemValue = "cafe" itemLabel = "Café" />
                                <f:selectItem itemValue = "lila" itemLabel = "Lila" />
                            </g:selectOneMenu> 
                        </center>
                        
                    </h:form>
                    
                    
                                     
                </tr>
            <table>
                <tr>
                    <td colspan="2" align="center">
                        <p:commandButton action="#{controladorTema.agregarTema}"
                                         value="Agregar"/>
                        <p:commandButton value="Reset"
                                         update="myForm"
                                         process="@this">
                            <p:resetInput target="myForm" />
                        </p:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
